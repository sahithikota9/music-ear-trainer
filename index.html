<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Ear Trainer</title>

  <!-- Tone.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>

  <!-- Your JS + CSS -->
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Music Ear Trainer</h1>
  <p>Tap once anywhere on the page to enable sound.</p>

  <!-- Piano Section -->
  <section>
    <h2>Piano Interval Trainer</h2>
    <button id="play-interval">Play Interval</button>
    <div id="interval-buttons"></div>
    <p id="interval-result"></p>
  </section>

  <!-- Guitar Section -->
  <section>
    <h2>Guitar Power Chord Trainer</h2>
    <button id="play-chord">Play Power Chord</button>
    <div id="chord-buttons"></div>
    <p id="chord-result"></p>
  </section>

  <!-- Drums Section -->
  <section>
    <h2>Drum Tempo Trainer</h2>
    <button id="play-tempo">Play Beat</button>
    <div id="tempo-buttons"></div>
    <p id="tempo-result"></p>
  </section>

</body>
</html>
